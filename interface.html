<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebSocket Interface</title>

    <!-- bootstrap 5.3.0 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap icons 1.10.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- outfit font (google fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container">

        <div class="row m-5 text-center">
            <h1>EchoChat</h1>
        </div>

        <div class="">
            <button class="d-flex w-100 justify-content-between border rounded my-2 p-3" id="topicButton"
                data-bs-toggle="modal" data-bs-target="#topicsList">
                <h6 class="mb-0" id="currentTopic">Select a Topic</h6>
                <h6 class="mb-0"><i class="bi bi-chevron-down"></i></h6>
            </button>

            <div class="modal fade" tabindex="-1" id="topicsList">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content border rounded">
                        <!-- spinner -->
                        <div class="d-flex justify-content-center" id="spinner">
                            <div class="spinner-border text-secondary m-5" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div class="list-group list-group-flush rounded hidden" id="topics"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-2 p-2 bg-light-subtle border rounded" style="min-height: 50vh" id="chat">
            <div class="text-center"> 
                <p class="text-secondary fs-3">Select a topic to receive messages</p>
            </div>
            <div class="d-flex flex-column justify-content-end h-100">
                <div class="border rounded p-2 my-2">
                    This is a topic message
                </div>
                <div class="border rounded p-2 my-2 text-end">
                    This is your topic message
                </div>
            </div>
        </div>

        <div class="d-flex">
            <input class="form-control" type="text" id="input" placeholder="Type a message">
            <input class="btn btn-outline-dark ms-2" type="submit" id="send" value="Send">
        </div>

    </div>

    <!-- bootstrap 5.3.0 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- client js -->
    <script type="module" src="assets/interface.js"></script>
    <script type="module" src="assets/helpers.js"></script>
    <script type="module" src="assets/client.js"></script>
    <script type="module">
        import { client } from './assets/client.js'
        new client()
    </script
</body>

</html>
